    <script>
      $(document).ready(function () {
    var bs_modal = $("#modal");
    var croppers = []; // Use an object instead of an array for Cropper instances

    // Event listener for file input change
    $("input[type=file]").change(function (e) {
        var fileInput = $(this);
        var file = e.target.files[0];
        var reader = new FileReader();
        var cropperId = fileInput.attr("id").slice(-1);

        reader.onload = function (event) {
            var image = document.getElementById("cropperImage" + cropperId);
            image.src = event.target.result; // Set the image source

            // Initialize Cropper instance
            croppers[cropperId] = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 3,
                preview: ".preview",
            });

            bs_modal.modal("show"); // Show the modal
        };

        reader.readAsDataURL(file);
    });

    // Function to handle closing modal
    bs_modal.on("hidden.bs.modal", function () {
        // Destroy all croppers
        for (var key in croppers) {
            if (croppers.hasOwnProperty(key)) {
                croppers[key].destroy();
            }
        }
        croppers = {}; // Reset croppers object
    });

    // Handle crop button click
    $("#crop").click(function () {
        for (var key in croppers) {
            if (croppers.hasOwnProperty(key)) {
                var cropper = croppers[key];
                var canvas = cropper.getCroppedCanvas({
                    width: 260,
                    height: 260,
                });

                if (canvas) {
                    canvas.toBlob(function (blob) {
                        var imageUrl = URL.createObjectURL(blob);
                        $("#imagePreview" + key).attr("src", imageUrl); // Update image preview
                        saveImageUrls(imageUrl); // Save image URL
                        bs_modal.modal("hide"); // Hide modal
                    });
                } else {
                    console.error("Canvas is null or invalid.");
                    bs_modal.modal("hide"); // Hide modal
                }
            }
        }
    });

    // Function to save image URL
    function saveImageUrls(imageUrl) {
        // You can perform further actions here, such as saving the URL to hidden input fields or sending it to the backend
        console.log("Image URL:", imageUrl);
    }
});

    </script>
