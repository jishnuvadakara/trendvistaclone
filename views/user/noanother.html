        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style="background-color: gainsboro">
            <div class="modal-body">

              <section>
  <div class="container">
    <div class="row">
    
      <div class="col-md-6 mb-4">
        <!-- Adjust column size as needed -->
        <div class="card">
          <div class="card-header red lighten-1 white-text">
            <p class="heading animate-charcter">
              Discount offer: <strong>% off</strong>

              <div class="col-3">

                    class="fas fa-gift fa-4x"
                    style="color: rgb(71 67 125 / 92%)"

              <div class="col-9">

                  <span class="badge" style="background-color: #206d6d"

                </p>

                    >Code: </span
                  >
                </h4>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="text-center">
              <button
                class="btn btn-danger copyButton"
                data-coupon=""
              >
                Copy
                <i class="far fa-gem ml-1 white-text"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</section>
             <div class="modal-footer">

              >

        </div>
      </div>
    </div>
    <script>
      function openModal() {
        $("#CouponApply").modal("show");
      }
      function closeModal() {
        $("#CouponApply").modal("hide");
      }

      // Close modal when clicking outside of it
      window.addEventListener("click", function (event) {
        var modal = document.getElementById("exampleModal");
        if (event.target === modal) {
          closeModal();
        }
      });

      function countWords() {
        var words = document
          .getElementById("feedbackTextarea")
          .value.trim()
          .split(/\s+/).length;
        var wordCountElement = document.getElementById("wordCount");
        if (words <= 100) {
          wordCountElement.textContent = words + "/100 words";
        } else {
          document.getElementById("feedbackTextarea").value = document
            .getElementById("feedbackTextarea")
            .value.split(/\s+/)
            .slice(0, 100)
            .join(" ");
        }
      }

      window.addEventListener("scroll", function () {
        var mybutton = document.getElementById("myBtn");
        if (window.scrollY > 100) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      });

      function topFunction() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
