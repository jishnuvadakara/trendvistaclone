<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }

    #myBtn:hover {
      background-color: #555;
    }

    #wordCount {
      color: red;
    }
  </style>
</head>
<body>
  <button
    onclick="openModal()"
    id="myBtn"
    title="Go to top"
    type="button"
    class="btn btn-demo"
    style="display: block"
  >
    Feedback
  </button>
  <div style="height: 1000px">
    <h1>
      <div>
        <h4></h4>
      </div>
    </h1>
  </div>
  <div class="container demo">
    <div
      class="modal right fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static" 
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="background-color: gainsboro;">
          <div class="modal-body">
            <h5>Feedback Form</h5>
            <form>
              <div
                id="panelsStayOpen-collapseFive"
                class="accordion-collapse collapse show"
                aria-labelledby="headingThree"
              >
                <div class="accordion-body">
                  <!-- Default radio buttons -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault1" value="5">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                    </label>
                  </div>
                  <!-- Default radio buttons -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault2" value="4">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-secondary"></i>
                    </label>
                  </div>
                  <!-- Default radio buttons -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault3" value="3">
                    <label class="form-check-label" for="flexRadioDefault3">
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-secondary"></i>
                      <i class="fas fa-star text-secondary"></i>
                    </label>
                  </div>
                  <!-- Default radio buttons -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault4" value="2">
                    <label class="form-check-label" for="flexRadioDefault4">
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-secondary"></i>
                      <i class="fas fa-star text-secondary"></i>
                      <i class="fas fa-star text-secondary"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="feedbackTextarea" class="form-label"
                  >Your Feedback (Limit: 100 words)</label
                >
                <textarea
                  class="form-control"
                  id="feedbackTextarea"
                  rows="3"
                  oninput="countWords()"
                ></textarea>
                <div id="wordCount">0/100 words</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function openModal() {
      $("#exampleModal").modal("show");
    }
    function closeModal() {
      $("#exampleModal").modal("hide");
    }

    // Close modal when clicking outside of it
    window.addEventListener('click', function (event) {
      var modal = document.getElementById('exampleModal');
      if (event.target === modal) {
        closeModal();
      }
    });

    function countWords() {
      var words = document.getElementById("feedbackTextarea").value.trim().split(/\s+/).length;
      var wordCountElement = document.getElementById("wordCount");
      if (words <= 100) {
        wordCountElement.textContent = words + "/100 words";
      } else {
        document.getElementById("feedbackTextarea").value = document.getElementById("feedbackTextarea").value.split(/\s+/).slice(0, 100).join(" ");
      }
    }

    window.addEventListener("scroll", function () {
      var mybutton = document.getElementById("myBtn");
      if (window.scrollY > 100) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    });

    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
